language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true
    - go: 1.10.x
    - go: tip
  allow_failures:
    - go: tip

script:
  - make test
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then make cross; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - gose-windows-amd64.exe
  - gose-macos-amd64
  - gose-linux-amd64
  on:
    branch: master
    condition: $LATEST = true
