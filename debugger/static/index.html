<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Gose debugger</title>
    </head>
    <body>
        <button onClick="pause()">toggle pause</button>
        <input id=count value=1 >
        <button onClick="step()">step</button>
        <input id=breakpoint value="">
        <button onClick="breakpoint()">set breakpoint</button>
        <div>
            <input type="radio" id="cpu_choice"
                name="tab" value="cpu" checked>
            <label for="cpu_choice">CPU</label>
        
            <input type="radio" id="ppu_choice"
                name="tab" value="ppu">
            <label for="ppu_choice">PPU</label>
        </div>

        <div class="container" id="tab_container">
        </div>

    </body>

    <script src="index.js"></script>
</html>
